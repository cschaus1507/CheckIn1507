services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: checkin1507
    # Auto-initialize schema on first boot (only runs when the volume is empty)
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # For local docker-compose, server uses internal db hostname "db"
      DATABASE_URL: postgres://postgres:postgres@db:5432/checkin1507
      PORT: 3001
      SERVE_CLIENT: "true"
      # Set these in a .env file or directly here
      # MENTOR_KEY: yourmentor
      # MANAGER_KEY: yourmanager
      # When the server serves the client, CORS isn't needed.
      # If you run the client separately, set this to that origin.
      # CLIENT_ORIGIN: http://localhost:8080
    depends_on:
      - db
    ports:
      - "3001:3001"

volumes:
  pgdata:
