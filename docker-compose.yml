services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: checkin1507
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # For local docker-compose, server uses internal db hostname "db"
      DATABASE_URL: postgres://postgres:postgres@db:5432/checkin1507
      PORT: 3001
      SERVE_CLIENT: "true"
      # Set these in a .env file or directly here
      # MENTOR_KEY: yourmentor
      # MANAGER_KEY: yourmanager
      CLIENT_ORIGIN: http://localhost:5173
    depends_on:
      - db
    ports:
      - "3001:3001"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    depends_on:
      - server
    ports:
      - "8080:80"

volumes:
  pgdata:
